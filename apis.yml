aid: goharbor
name: GoHarbor
description: >-
  You can view and test the Harbor REST API from your Harbor interface using the
  Swagger UI. This means that you can invoke all APIs through the Harbor
  interface. You can navigate to the REST API through the Harbor portal, or by
  navigate to the Swagger UI using your Harbor instance IP. 
